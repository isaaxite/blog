<!DOCTYPE html>
<html>
<head>
	<title>LESS-TOOL-LIB</title>
  <meta charset='utf-8'>
  <meta name="author" content="issac_宝华, issaxite@gmail.com"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./dist/main.css">
  <script type="text/javascript" src="./statics/zepto.min.js"></script>
  <script type="text/javascript" src="./statics/vue.min.js"></script>
  <script type="text/javascript" src="./dist/components.js"></script>
</head>
<body>
	<div id="app" class="container">
		<h3>按钮：</h3>
		<hr>
		<a class="gb-btn danger block" href="">submit</a><br>
		<button class="gb-btn primary block">submit</button>
		<br><br>

		<h3>Float Box</h3>
		<hr>
		<ul class="float-cards gb-floatBox">
			<li v-for="i in 4" class="item gb-col-6">
				<ul class="card">
					<li class="text">item{{ i }}</li>
				</ul>
			</li>
		</ul>
		<br><br>

		<h3 class="table-box-h">TABLE Box</h3>
		<small>不适合使用margin拉伸容器，TABLE Box只有容器左边被拉伸，右边无效。</small>
		<hr>
		<ul class="table-cards gb-tableBox">
			<li v-for="i in 4" class="cell gb-col-3">
				<ul class="card">
					<li class="text">cell{{ i }}</li>
				</ul>
			</li>
		</ul>
		<br><br>

		<h3>INLINE Box</h3>
		<hr>
		<ul class="inline-cards gb-inlineBox">
			<li v-for="i in 4" class="item gb-col-6">
				<ul class="card">
					<li class="text">item{{ i }}</li>
				</ul>
			</li>
		</ul>
		<br><br>

		<h3>三角形/BORDER</h3>
		<hr>
		<template v-for="item in triangles">
		<div :class="'triangle-'+item[0]"></div>
		<div :class="'triangle-'+item[1]"></div>
		&nbsp;
		</template>
		<br><br>
		<div id="dropmenu">
			<h3>下拉菜单组件</h3>
			<hr>
			<div v-for="i in 4" :id="'select-'+i" class="dropmenu gb-selector">
				<dl class="input"><input type="text" disabled value="这是一段非常非常非常非常非常非常非常非常非常长的item" placeholder="自定义的selector"><i></i></dl>
				<ul class="options">
					<li class="title">title</li>
					<li title="这是一段非常非常非常非常非常非常非常非常非常长的item">这是一段非常非常非常非常非常非常非常非常非常长的item</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</div>
		</div>
		<br><br>
		<h3>悬停菜单组件</h3>
		<hr>
		<div v-for="(item, index) in hoverMenus" class="a-menu gb-hoverMenu">
			<a href="">menu item{{ index }}</a>
			<dl class="options">
				<i v-if="item.triange"><!-- 气泡triangle --></i>
				<dd class="body" :class="{radius: item.radius, shadow: item.shadow}">
					<label class="title">title</label>
					<template v-for="i in 4">
						<a href="">item{{ i }}</li>
					</template>
				</dd>
			</dl>
		</div>
	</div>	
<br><br><br><br><br><br><br>												
<script type="text/javascript">
	Dropmenu();
	var app = new Vue({
		el: '#app',
		data: {
			triangles: [
				['top-1', 'top-2'], ['right-1', 'right-2'],
				['bottom-1', 'bottom-2'], ['left-1', 'left-2'],
			],
			hoverMenus: [
				{ shadow: true, triange: true, radius: true,  },
				{ shadow: true, triange: true, radius: false,  },
				{ shadow: true, triange: false, radius: true,  },
				{ shadow: true, triange: false, radius: false,  },
				{ shadow: false, triange: true, radius: true,  },
				{ shadow: false, triange: true, radius: false,  },
				{ shadow: false, triange: false, radius: true,  },
				{ shadow: false, triange: false, radius: false,  }
			]
		}
	})
</script>
</body>
</html>
